<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- other scripts -->
    <script src="js/lib/mathjs/11.0.0/math.js"></script>
    <script src="./js/script.js"></script>

    <style>
        span.input-group-text {
            min-width: 120px;
        }

    </style>

    <title>pachislo</title>
</head>
<body>
    <div id="root" class="">
        <div class="container px-3 py-5">
            <h1 class="mb-4">pachislo</h1>
            <div id="user-input" class="w-50">
                <div id="model-select">
                    <div class="input-group mb-3">
                        <span class="input-group-text">機種</span>
                        <select class="form-select" onchange="modelSelectOnChangeHandler(this)">
                            <option value="アイムジャグラー" selected>アイムジャグラー</option>
                            <option value="マイジャグラー">マイジャグラー</option>
                            <option value="ファンキージャグラー">ファンキージャグラー</option>
                        </select>
                    </div>
                </div>
                <div id="input-data-n">
                    <div class="input-group">
                        <span class="input-group-text">試行回数</span>
                        <input type="text" class="form-control" oninput="nOnInputHandler(this)">
                    </div>
                </div>
                <div id="input-data-x">
                    <div class="input-group">
                        <span class="input-group-text">判別要素0</span>
                        <input type="text" class="form-control" oninput="xOnInputHandler(this, 0)">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">判別要素1</span>
                        <input type="text" class="form-control" oninput="xOnInputHandler(this, 1)">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">判別要素2</span>
                        <input type="text" class="form-control" oninput="xOnInputHandler(this, 2)">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">判別要素3</span>
                        <input type="text" class="form-control" oninput="xOnInputHandler(this, 3)">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">判別要素4</span>
                        <input type="text" class="form-control" oninput="xOnInputHandler(this, 4)">
                    </div>
                </div>
                <div id="calc-button">
                    <div class="input-group">
                        <button class="btn btn-primary" onclick="calcButtonOnClickHandler()">判別実行</button>
                    </div>
                </div>
            </div>
            <div id="calc-result" class="w-50">
                <div class="calc-result-head">判別結果</div>
                <div class="calc-result-main"></div>
                <div class="calc-result-main"></div>
                <div class="calc-result-main"></div>
                <div class="calc-result-main"></div>
                <div class="calc-result-main"></div>
                <div class="calc-result-main"></div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
